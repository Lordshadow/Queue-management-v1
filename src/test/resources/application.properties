# ─── Test configuration ──────────────────────────────────────────────────────
# Mirrors src/main/resources/application.properties but with real values
# for local test execution. Safe to commit — test/local-only credentials.

spring.application.name=queue-management-system
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/queue_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=queue_user
spring.datasource.password=queue_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough1234567890ABCDEF
jwt.expiration=604800000

# Mail (stubbed for tests — no real email will be sent)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password-not-real
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# App config
app.frontend.url=http://localhost:3000
app.reset-token.expiry-hours=2

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.queue.management=WARN

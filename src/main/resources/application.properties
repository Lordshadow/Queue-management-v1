#Application name
spring.application.name=queue-management-system

#Server port
server.port=8080

#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/queue_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=queue_user
spring.datasource.password=queue_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough123456
jwt.expiration=604800000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.queue.management=DEBUG

# File Upload (if needed later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
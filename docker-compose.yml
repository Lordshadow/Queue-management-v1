version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: queue-management-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: queue_management
      MYSQL_USER: queue_user
      MYSQL_PASSWORD: queue_pass123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - queue-network

  # Application Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queue-management-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      DB_URL: jdbc:mysql://db:3306/queue_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: queue_user
      DB_PASSWORD: queue_pass123
      JWT_SECRET: ${JWT_SECRET:-Qys0b7R1bL4DK7HipBGXXhfoEHbT81xHQubMYgUR9pkrNgIz7NsCakWppjpPlBExznV7kKVciloq8CTkIxrs5g==}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL:-http://localhost:3000}
      RESET_TOKEN_EXPIRY_HOURS: ${RESET_TOKEN_EXPIRY_HOURS:-2}
      LOG_LEVEL_SECURITY: ${LOG_LEVEL_SECURITY:-WARN}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - queue-network

volumes:
  db_data:
    driver: local

networks:
  queue-network:
    driver: bridge
